@for (post of postList; track $index) {
    <mat-card >
        <mat-card-header>
          <mat-card-title>{{ post.name }}</mat-card-title>
          <mat-card-subtitle>{{ post.description }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button routerLink="{{$index}}/edit">Edit</button>
          <button mat-button (click)="onDelete($index)">Delete</button>
        </mat-card-actions>
      </mat-card>
}
